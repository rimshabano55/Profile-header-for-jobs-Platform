<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Desktop Profile Setting</title>
  </head>
  <body>
    <div class="main-container">
      <section>
        <div class="colour-class">
          <img
            class="colurfull-1"
            src="colourfull.jpg"
            width="800px"
            height="125px"
          />
        </div>
        <div class="profile-1">
          <img
            class="profile-img"
            src="desktop-wallpaper-black-girl-drawing-cartoon-explore-afro-girl.jpg"
            width="75px"
            height="75px"
          />
        </div>
        <section class="main-2">
          <div class="head-1">
            <h1 class="username-1">Emma Smith</h1>
            <p class="description-1">Software Engineer</p>
            <p class="description-2">Los Angeles California</p>
            <div class="button-two">
              <button class="button-1">Edit Profile</button>
              <button class="button-2">Settings</button>
            </div>
            <!-- <div class="double-1"> -->
            <div class="box-1">
              <h5>
                Ready for Work
                <p class="para-1">
                  Show recruiters that you are ready for work
                </p>
              </h5>
              <div class="part-1">
                <svg
                  class="Arrow-1"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                <!-- </div> -->
              </div>
            </div>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
